version: 2.1

# Define the jobs we want to run for this project
jobs:
  test:
    docker:
      - image: circleci/node:16.13
    steps:
      - checkout
      - run: npm install
      - run: npm test
  pull-and-build:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "./deploy-todo-ui.sh"

# Orchestrate our job run sequence
workflows:
  version: 2
  build-project:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main

      - pull-and-build:
          requires:
            - test
          filters:
            branches:
              only:
                - main
